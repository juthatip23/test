<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feam Portfolio</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;500&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            font-family: 'Prompt', sans-serif;
            color: #333;
        }

        .container {
            max-width: 1200px; /* กว้างสะใจ รองรับจอใหญ่ */
            margin: 0 auto;
            padding: 40px 20px;
            background-color: #ffffff;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            margin-bottom: 50px;
            color: #2c3e50;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 2.2rem;
        }

        /* --- ตั้งค่าพื้นฐานรูปภาพ --- */
        img {
            display: block;
            border-radius: 6px;
            background-color: #e0e0e0; /* สีพื้นหลังระหว่างรอรูป */
            margin: 0 auto;
            
            /* Animation: เริ่มต้นจางๆ และเลื่อนลงมานิดนึง */
            opacity: 0;
            transform: translateY(40px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        /* Class เมื่อโหลดเสร็จแล้ว */
        img.loaded {
            opacity: 1;
            transform: translateY(0);
        }

        /* --- ส่วนแสดงผลงาน (Stack แนวตั้ง) --- */
        .work-wrapper {
            display: flex;
            flex-direction: column; /* เรียงลงมาเป็นชั้นๆ */
            gap: 30px; /* ระยะห่างระหว่างรูป */
            align-items: center;
        }

        .work-img {
            width: 100%; /* ขยายเต็มกรอบ */
            height: auto;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08); /* เงาบางๆ ให้ดูมีมิติ */
        }

        /* --- รองรับมือถือ --- */
        @media (max-width: 768px) {
            .container {
                padding: 20px 10px;
            }
            h1 {
                font-size: 1.8rem;
                margin-bottom: 30px;
            }
            .work-wrapper {
                gap: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Feam's Portfolio</h1>

        <div class="work-wrapper">
            <img src="Feam - 1.jpg" alt="Work 1" class="work-img" onload="this.classList.add('loaded')">
            
            <img src="Feam - 2.jpg" loading="lazy" decoding="async" alt="Work 2" class="work-img">
            <img src="Feam - 3.jpg" loading="lazy" decoding="async" alt="Work 3" class="work-img">
            <img src="Feam - 4.jpg" loading="lazy" decoding="async" alt="Work 4" class="work-img">
            <img src="Feam - 5.jpg" loading="lazy" decoding="async" alt="Work 5" class="work-img">
            <img src="Feam - 6.jpg" loading="lazy" decoding="async" alt="Work 6" class="work-img">
            <img src="Feam - 7.jpg" loading="lazy" decoding="async" alt="Work 7" class="work-img">
            <img src="Feam - 8.jpg" loading="lazy" decoding="async" alt="Work 8" class="work-img">
            <img src="Feam - 9.jpg" loading="lazy" decoding="async" alt="Work 9" class="work-img">
            <img src="Feam - 10.jpg" loading="lazy" decoding="async" alt="Work 10" class="work-img">
            <img src="Feam - 11.jpg" loading="lazy" decoding="async" alt="Work 11" class="work-img">
            <img src="Feam - 12.jpg" loading="lazy" decoding="async" alt="Work 12" class="work-img">
            <img src="Feam - 13.jpg" loading="lazy" decoding="async" alt="Work 13" class="work-img">
            <img src="Feam - 14.jpg" loading="lazy" decoding="async" alt="Work 14" class="work-img">
            <img src="Feam - 15.jpg" loading="lazy" decoding="async" alt="Work 15" class="work-img">
            <img src="Feam - 16.jpg" loading="lazy" decoding="async" alt="Work 16" class="work-img">
        </div>
        
        <p style="text-align: center; color: #aaa; margin-top: 80px; padding-bottom: 20px;">
            End of Portfolio
        </p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // เลือกเฉพาะรูปที่มี lazy loading
            const lazyImages = document.querySelectorAll('img[loading="lazy"]');
            
            if ('IntersectionObserver' in window) {
                const imageObserver = new IntersectionObserver((entries, observer) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const img = entry.target;
                            
                            // ฟังก์ชันแสดงรูป (Add class loaded)
                            const showImage = () => img.classList.add('loaded');

                            if (img.complete) {
                                showImage();
                            } else {
                                img.onload = showImage;
                            }
                            observer.unobserve(img);
                        }
                    });
                }, { threshold: 0.1 }); // ให้เห็นรูป 10% ก่อนค่อยทำงาน

                lazyImages.forEach(img => imageObserver.observe(img));
            } else {
                // ถ้า Browser เก่ามาก ให้แสดงรูปทั้งหมดเลย
                lazyImages.forEach(img => img.classList.add('loaded'));
            }
        });
    </script>

</body>
</html>
