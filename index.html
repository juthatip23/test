<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feam Portfolio</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;500&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            font-family: 'Prompt', sans-serif;
            color: #333;
        }

        .container {
            max-width: 1000px; /* ขยายกรอบเว็บให้กว้างขึ้น */
            margin: 0 auto;
            padding: 40px 20px;
            background-color: #ffffff;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #2c3e50;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        img {
            display: block;
            border-radius: 4px;
            background-color: #f0f0f0;
            
            /* Animation Setup */
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }

        /* Class เมื่อโหลดเสร็จ */
        img.loaded {
            opacity: 1;
            transform: translateY(0);
        }

        /* --- ส่วน Resume (A4 แนวตั้ง) --- */
        .resume-wrapper {
            display: flex;
            justify-content: center;
            margin-bottom: 60px;
            background-color: #fafafa; /* พื้นหลังรองรับถ้ารูปเล็ก */
            padding: 20px;
            border-radius: 8px;
        }

        .resume-img {
            /* ปรับใหม่: ไม่บังคับ width 100% ถ้าภาพเล็กกว่ากรอบ */
            width: auto; 
            max-width: 100%; /* แต่ไม่ให้ล้นจอ */
            
            /* จำกัดความกว้างสูงสุดให้ใหญ่ขึ้นเพื่อให้เห็นชัด */
            /* ถ้าภาพต้นฉบับชัดพอ มันจะขยายได้ถึง 800px */
            max-height: 1200px; 
            
            /* เทคนิคลดความเบลอของภาพ */
            image-rendering: -webkit-optimize-contrast;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* --- ส่วนผลงาน (แนวนอน) --- */
        .work-wrapper {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .work-img {
            width: 100%;
            height: auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        /* --- มือถือ --- */
        @media (max-width: 600px) {
            .container { padding: 15px; }
            .resume-wrapper { padding: 0; background: none; }
            .resume-img { 
                width: 100%; /* ในมือถือให้เต็มจอเสมอ */
                box-shadow: none; 
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Feam's Portfolio</h1>

        <div class="resume-wrapper">
            <img src="Resume.jpg" alt="Resume" class="resume-img" onload="this.classList.add('loaded')">
        </div>

        <hr style="border: 0; border-top: 1px solid #eee; margin-bottom: 40px;">

        <div class="work-wrapper">
            <img src="Feam - 1.jpg" loading="lazy" decoding="async" class="work-img">
            <img src="Feam - 2.jpg" loading="lazy" decoding="async" class="work-img">
            <img src="Feam - 3.jpg" loading="lazy" decoding="async" class="work-img">
            <img src="Feam - 4.jpg" loading="lazy" decoding="async" class="work-img">
            <img src="Feam - 5.jpg" loading="lazy" decoding="async" class="work-img">
            <img src="Feam - 6.jpg" loading="lazy" decoding="async" class="work-img">
            <img src="Feam - 7.jpg" loading="lazy" decoding="async" class="work-img">
            <img src="Feam - 8.jpg" loading="lazy" decoding="async" class="work-img">
            <img src="Feam - 9.jpg" loading="lazy" decoding="async" class="work-img">
            <img src="Feam - 10.jpg" loading="lazy" decoding="async" class="work-img">
            <img src="Feam - 11.jpg" loading="lazy" decoding="async" class="work-img">
            <img src="Feam - 12.jpg" loading="lazy" decoding="async" class="work-img">
            <img src="Feam - 13.jpg" loading="lazy" decoding="async" class="work-img">
            <img src="Feam - 14.jpg" loading="lazy" decoding="async" class="work-img">
            <img src="Feam - 15.jpg" loading="lazy" decoding="async" class="work-img">
            <img src="Feam - 16.jpg" loading="lazy" decoding="async" class="work-img">
        </div>
        
        <p style="text-align: center; color: #aaa; margin-top: 60px; font-size: 0.8rem;">
            End of Portfolio
        </p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Lazy Load Animation Logic
            const lazyImages = document.querySelectorAll('img[loading="lazy"]');
            const imageObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        if (img.complete) {
                            img.classList.add('loaded');
                        } else {
                            img.onload = () => img.classList.add('loaded');
                        }
                        observer.unobserve(img);
                    }
                });
            });
            lazyImages.forEach(img => imageObserver.observe(img));
        });
    </script>

</body>
</html>
